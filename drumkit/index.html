<html>
  <head>
    <title>Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="drums">
          <div class="drum" id="bass">
            <h2>A</h2>
            <p>Bass</p>
          </div>
          <div class="drum" id="snare">
            <h2>S</h2>
            <p>Snare</p>
          </div>
          <div class="drum" id="hi-hat">
            <h2>D</h2>
            <p>Hi-hat</p>
          </div>
          <div class="drum" id="crash">
            <h2>F</h2>
            <p>Crash</p>
          </div>
          <div class="drum" id="ride">
            <h2>J</h2>
            <p>Ride</p>
          </div>
          <div class="drum" id="tom-1">
            <h2>K</h2>
            <p>Tom 1</p>
          </div>
          <div class="drum" id="tom-2">
            <h2>L</h2>
            <p>Tom 2</p>
          </div>
          <div class="drum" id="floor">
            <h2>;</h2>
            <p>Floor</p>
          </div>
        </div>
      </div>
    </div>
    <audio id="sound-bass" src="sounds/bass.wav"></audio>
    <audio id="sound-snare" src="sounds/snare.wav"></audio>
    <audio id="sound-hi-hat" src="sounds/hi-hat.wav"></audio>
    <audio id="sound-crash" src="sounds/crash.wav"></audio>
    <audio id="sound-ride" src="sounds/ride.wav"></audio>
    <audio id="sound-tom-1" src="sounds/tom-1.wav"></audio>
    <audio id="sound-tom-2" src="sounds/tom-2.wav"></audio>
    <audio id="sound-floor" src="sounds/floor.wav"></audio>
    <script src="js/script.js"></script>
  </body>
</html>
