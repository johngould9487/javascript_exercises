<html>
  <head>
    <title>Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="drums">
          <div class="drum">
            <h2>A</h2>
            <p>Bass</p>
          </div>
          <div class="drum">
            <h2>S</h2>
            <p>Snare</p>
          </div>
          <div class="drum">
            <h2>D</h2>
            <p>Hi-hat</p>
          </div>
          <div class="drum">
            <h2>F</h2>
            <p>Crash</p>
          </div>
          <div class="drum">
            <h2>J</h2>
            <p>Ride</p>
          </div>
          <div class="drum">
            <h2>K</h2>
            <p>Tom 1</p>
          </div>
          <div class="drum">
            <h2>L</h2>
            <p>Tom 2</p>
          </div>
          <div class="drum">
            <h2>;</h2>
            <p>Floor</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
